# config.yaml

# General pipeline settings
rerun: false

# Paths
data_dir: "raw_data"
cached_dir: "processed"
results_dir: "results"
logs_dir: "logs"

# Metabolites for analysis
target_mz_list:
  catechin: 289.0718        # [M − H]⁻

# tolerance for mz detection
target_mz_params:
  ppm: 3
  da: 0.3

# Parsing and preprocessing of mzML files
parser:
  ms_level: 1

# Baseline correction parameters
baseline:
  method: asls
  asls:
    lambda: 1e6
    p: 0.1
    niter: 10
    tol: 1e-6
  snip:
    window: 5
    precision: 9
    clip_negatives: true

# Peak detection parameters
peak_detection:
  window: 5
  precision: 9
  prominence: 0.01
  rel_height: 1
  buffer: 0

# Plotting options
plotting:
  tic: true
  bpc: true
  tic_and_bpc: true
  corrected: true
  xic: true

plotting_params:
  corrected:
    plot_types: ["tic", "bpc"]
  xic:
    metabolites: "all"