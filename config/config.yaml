# config.yaml

# General pipeline settings
rerun: false
save_parquet: true
verbose: true

# Paths
data_dir: "data/raw"
cached_dir: "data/processed"
results_dir: "results"
logs_dir: "logs"

# Metabolites for analysis
target_mz_list:
  p-coumerate: 163.04007
  urocanate: 137.03565
  caffeate: 179.03498
  cinnamate: 147.04460
  ferulate: 193.05009
  sinapate: 223.06065

# tolerance for mz detection
target_mz_params:
  ppm: 5
  tol: 0.01

# Parsing and preprocessing of mzML files
parser:
  ms_level: 1

# Baseline correction parameters
baseline:
  method: asls
  asls:
    lambda: 1e5
    p: 0.01
    niter: 10
    tol: 1e-6
  snip:
    window: 5
    precision: 9
    clip_negatives: true

# Peak detection parameters
peak_detection:
  window: 5
  precision: 9
  prominence: 0.01
  rel_height: 1
  buffer: 0

# Plotting options
plotting:
  tic: true
  bpc: true
  xic: true
  save_figures: true
